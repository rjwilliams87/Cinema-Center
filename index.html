<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cine Center</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="media-wrapper">
        <header role="banner" class="page-header">
            <h1 class="main-header">Welcome to Cinema Center</h1>
            <h2 class="header">Your one stop for everything movies!</h2>
            <a href="#" class="js-scroll-to-content explore-btn" aria-label="scroll to main content button">
                <span class="explore-btn__align">Explore</span>
            </a>
        </header>

        <main role="main" class="movie-content">
            <section role="region" class="trailer-box">
                <h2 class="content-header">Movie Trailers</h2>
                <h3 class="content-header content-header__border">Explore playlist and watch the latest trailers</h3>
                <a href="#" class="playlist-nav js-playlist-btn" id="PLScC8g4bqD45wODhTEf1z5TCwSSALZeti" aria-label="view movies coming 2019">Movies Coming 2019</a>
                <a href="#" class="playlist-nav js-playlist-btn" id="PLScC8g4bqD45wwfI9vvLU7F_3_YVPlMqf" aria-label="view this month's best trailers">This month's best</a>
                <a href="https://www.youtube.com/user/movieclipsTRAILERS/featured" class="playlist-nav" target="_blank" aria-label="view youtube page">View page on YouTube</a>
                <div class="trailer-content" aria-live="assertive"></div>
            </section>
            <div class="search-area-wrapper">
                <section role="region" class="in-theaters-content">
                    <form class="now-playing-form search-form">
                        <label class="label-header" for="user-select-input">Explore new releases by category</label>
                        <select class="userInput" id="user-select-input">
                            <option value="now_playing">Now Playing</option>
                            <option value="popular">Popular</option>
                            <option value="upcoming">Coming Soon</option>
                        </select>
                        <button class="js-now_playing-button now_playing-button" type="submit">Search</button>
                    </form>
                    <div class="now-playing-content clickable-content" aria-live="assertive"></div>
                </section>
                <section class="search-content">
                    <form class="js-search-form search-form">
                        <label class="label-header" for="user-search-input">Search movies</label>
                        <input class="js-searchBar search-input" id="user-search-input" type="search" placeholder="Star Wars"></input>
                        <button class="js-search-button search-button" type="submit">Search Movies</button>
                    </form>
                    <div class="recommendations-page clickable-content" aria-live="assertive"></div>
                </section>
            </div>
            <section class="news-content "></section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
