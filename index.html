<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cine Center</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="media-wrapper">
    <header class="page-header">
            <img class="header-image" src="https://cdn.pixabay.com/photo/2015/12/09/22/24/filmklappe-1085692_1280.png">
            <h1 class="main-header">Cinema Center</h1>
            <h2 class="header"><button class="js-scroll-to-content explore-btn">Explore</button> everything movies!</h2> 
    </header>

    <main class="movie-content">
        <section class="trailer-box" >
            <h2 class="content-header">Watch the latest trailers</h2>
            <div class="trailer-content"></div>
        </section>
        <div class="search-area-wrapper">
            <section class="in-theaters-content" >
                <h2 class="content-header">Explore new and upcoming releases</h2>
                <form class="now-playing-form search-form">
                    <select class="userInput">
                        <option value="now_playing">Now Playing</option>
                        <option value="upcoming">Coming Soon</option>
                        <option value="popular">Popular</option>
                    </select>
                    <button class="js-now_playing-button now_playing-button" type="submit">Search</button>
                </form>
                <div class="now-playing-content clickable-content"></div>
            </section>
            <section class="search-content" >
                <h2 class="content-header">Search movies and get reccommendations</h2>
                <form class="js-search-form search-form">
                    <input class="js-searchBar search-input" type="search" placeholder="Star Wars"></input>
                    <button class="js-search-button search-button" type="submit">Search Movies</button>
                </form>
                <div class="reccommendations-page clickable-content"></div>
            </section>
        </div>
        <section class="news-content "></section>
    </main>
    <footer class="page-footer" hidden></footer>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
